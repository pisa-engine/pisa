name: Compile Headers

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: cmake
      run: |
        mkdir -p build && cd build
        cmake -DCMAKE_BUILD_TYPE=Debug -DPISA_COMPILE_HEADERS=On ..
