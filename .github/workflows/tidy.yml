name: clang-tidy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Bulid docker image
      working-directory: ${{runner.workspace}}/pisa/test/docker/tidy
      shell: bash
      run: |
          docker build --build-arg USR=travis . -t tidy-image
          docker run -u travis --name tidy -v ${{runner.workspace}}/pisa:/pisa -d --rm -it tidy-image

    - name: Create Build Environment
      shell: bash
      run: docker exec tidy cmake -E make_directory /home/travis/build

    - name: Configure
      shell: bash
      run: docker exec -w /home/travis/build tidy cmake /pisa -DCMAKE_BUILD_TYPE=Debug -DPISA_BUILD_TOOLS=ON -DPISA_ENABLE_CLANG_TIDY=ON -DCMAKE_TOOLCHAIN_FILE=clang.cmake -DPISA_CLANG_TIDY_EXECUTABLE=clang-tidy -DPISA_CI_BUILD=ON

    - name: Build
      shell: bash
      run: docker exec -w /home/travis/build tidy cmake --build . --config Debug -- -j 4
