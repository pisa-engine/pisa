name: Code coverage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install codecov
      shell: bash
      run: |
          echo "::set-env name=CC::gcc-9"
          echo "::set-env name=CXX::g++-9"
          python -u -m pip install git+https://github.com/nmoinvaz/codecov-python.git@master


    - name: Create Build Environment
      shell: bash
      run: cmake -E make_directory ${{runner.workspace}}/build

    - name: Configure
      shell: bash
      working-directory: ${{runner.workspace}}/build
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=Debug -DPISA_BUILD_TOOLS=OFF -DENABLE_COVERAGE=ON ..

    - name: Build
      shell: bash
      working-directory: ${{runner.workspace}}/build
      run: cmake --build . --config Debug -- -j 4

    - name: Test
      shell: bash
      working-directory: ${{runner.workspace}}/build
      run: ctest -j 4

    - name: Upload results
      shell: bash
      working-directory: ${{runner.workspace}}/build
      run: |
        python -m codecov --required --gcov-exec="gcov-9" -t ${{ secrets.CODECOV_TOKEN }}
